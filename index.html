<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet">
    <script src="js/jquery-3.4.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Mama Mia Pizzeria</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Mama Mia Pizzeria<h1>
      </div>
      <h2>Create your own pizza is the only way to go</h2>
<!--Order Cost Content  -->
      <form id="new-pizza">
        <div class="cost">
          <div class="panel panel info">
            <div class="panel-heading">
              <h3>Order cost</h3>
              <p>Total: <span id="order-cost">$0.00</span></p>
            </div>
          </div>
        </div>
<!--Select box for choosing Size -->
        <select class="form-control" id="size">
          <option value="default">Click to choose size</option>
          <option value="Personal">Personal ---- $9.99</option>
          <option value="Medium">Medium ---- $14.99</option>
          <option value="Large">Large ---- $18.99</option>
          <option value="Sicilian">Sicilian ---- $21.99</option>
        </select>
  <!--Radio buttons for choosing Toppings  -->
        <div id="show-toppings">
          <div class="form-group">
            <input type="checkbox" name="topping" value="pepperoni"> Pepperoni <br>
            <input type="checkbox" name="topping" value="sausage"> Sausage <br>
            <input type="checkbox" name="topping" value="chicken"> Chicken <br>
            <input type="checkbox" name="topping" value="onion"> Onion <br>
            <input type="checkbox" name="topping" value="olives"> Black Olives <br>
            <input type="checkbox" name="topping" value="green-peppers"> Green Peppers <br>
            <input type="checkbox" name="topping" value="mushrooms"> Mushrooms <br>
            <input type="checkbox" name="topping" value="pineapple"> Pineapple <br>
            <input type="checkbox" name="topping" value="spinach"> Spinach <br>
          </div>
        </div>
        <button type="submit" class="btn btn-danger">Add to cart</button>
      </form>
    </div>
  </body>
</html>
