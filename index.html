<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet">
    <script src="js/jquery-3.4.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Mamamia Pizzeria</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Mamamia Pizzeria<h1>
      </div>
      <h2>Create your own pizza is the only way to go</h2>
        <div class="cost">
          <div class="panel panel info">
            <div class="panel-heading">
              <h3>Order cost</h3>
            </div>
          </div>
        </div>
<!--Select box for choosing Size -->
      <select class="form-control" id="size">
        <option value="default">Click to choose size</option>
        <option value="sm">Personal ---- $9.99</option>
        <option value="md">Medium ---- $14.99</option>
        <option value="lg">Large ---- $18.99</option>
        <option value="xl">Sicilian ---- $21.99</option>
      </select>
<!--Radio buttons for choosing Toppings  -->
      <div id="show-toppings">
        <div class="radio">
          <label>
            <input type="radio" name="topping" value="pepperoni"> Pepperoni
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="topping" value="sausage"> Sausage
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="topping" value="chicken"> Chicken
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="topping" value="onion"> Onion
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="topping" value="olives"> Black Olives
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="topping" value="green-peppers"> Green Peppers
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="topping" value="mushrooms"> Mushrooms
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="topping" value="pineapple"> Pineapple
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="topping" value="spinach"> Spinach
          </label>
        </div>
      </div>

    </div>
  </body>
</html>
